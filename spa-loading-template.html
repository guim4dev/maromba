    <style>
      /* Reset e estilos base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      
      /* Container do loading */
      .loading-container {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
      }
      
      /* Logo/Ã­cone */
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      /* TÃ­tulo */
      .loading-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      /* SubtÃ­tulo */
      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.9;
        margin-bottom: 2rem;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      
      /* Spinner */
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      /* Texto de carregamento */
      .loading-text {
        font-size: 0.9rem;
        opacity: 0.8;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      
      /* AnimaÃ§Ãµes */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      /* Responsividade */
      @media (max-width: 480px) {
        .loading-container {
          padding: 1rem;
        }
        
        .loading-logo {
          font-size: 3rem;
        }
        
        .loading-title {
          font-size: 1.5rem;
        }

    <!-- Script para detectar quando o app carregou -->
    <script>
      // Detectar quando o Nuxt carregou
      window.addEventListener('load', function() {
        // Aguardar um pouco para garantir que o Nuxt inicializou
        setTimeout(function() {
          const loadingContainer = document.querySelector('.loading-container');
          if (loadingContainer) {
            loadingContainer.style.opacity = '0';
            loadingContainer.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingContainer.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
